{% extends './base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}

    <div class="col-sm-10">
        <h3 class="text-white my-5">Home Page</h3>

        {% if posts %}
            {% for post in posts %}
                <div class="jumbotron jumbotron-fluid jumbo-color">
                    <div class="container">
                        <h1 class="display-4 fw-bold">{{post.title}}</h1>
                        <p class="lead">{{post.desc}}</p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="alert alert-danger">No Data</p>
        {% endif %}
    </div>

{% endblock content %}
